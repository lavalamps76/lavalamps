    <title>Side by Side YouTube Videos</title>
    <style>
        /* Container for the videos */
        .video-container {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping when there are more than 2 videos */
            gap: 10px; /* Add a little space between videos */
            justify-content: space-between;
        }

        /* Style each iframe element */
        iframe {
            width: 48%; /* Adjust width to fit videos side by side */
            height: 315px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
